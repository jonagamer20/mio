<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Lotes - Pitahaya Protector</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="images/logo.png" alt="Logo" class="sidebar-logo">
            <h4>Pitahaya Protector</h4>
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item">
                <a href="dashboard.html">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="lotes.html" class="active">
                    <i class="bi bi-grid-3x3"></i>
                    <span>Gestión de Lotes</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="insumos.html">
                    <i class="bi bi-box-seam"></i>
                    <span>Insumos y Fertilizantes</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="herramientas.html">
                    <i class="bi bi-tools"></i>
                    <span>Herramientas</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="cosechas.html">
                    <i class="bi bi-basket"></i>
                    <span>Registro de Cosechas</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="#" id="logout" class="logout-btn">
                <i class="bi bi-box-arrow-left"></i>
                <span>Cerrar Sesión</span>
            </a>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="main-content">
        <!-- Navbar superior con partículas -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div id="particles-js" class="particles-container"></div>
            <div class="container-fluid position-relative">
                <button id="sidebarToggle" class="btn d-lg-none">
                    <i class="bi bi-list"></i>
                </button>
                <div class="ms-auto">
                    <span class="me-3 text-white">Gestión de Lotes</span>
                </div>
            </div>
        </nav>

        <!-- Contenido -->
        <div class="container-fluid py-4">
            <div class="row">
                <!-- Formulario de Registro -->
                <div class="col-lg-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Registro de Lote</h5>
                            <form id="loteForm">
                                <div class="mb-3">
                                    <label class="form-label">Número de Lote</label>
                                    <input type="number" class="form-control" name="numero" required min="1" max="23">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Área (m²)</label>
                                    <input type="number" class="form-control" name="area" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Fecha de Siembra</label>
                                    <input type="date" class="form-control" name="fechaSiembra" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Cantidad de Plantas</label>
                                    <input type="number" class="form-control" name="cantidadPlantas" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Estado</label>
                                    <select class="form-select" name="estado" required>
                                        <option value="En desarrollo">En desarrollo</option>
                                        <option value="En producción">En producción</option>
                                        <option value="En mantenimiento">En mantenimiento</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-plus-lg"></i> Registrar Lote
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Lista de Lotes -->
                <div class="col-lg-8">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h5 class="card-title mb-0">Lotes Registrados</h5>
                                <div class="input-group w-50">
                                    <span class="input-group-text">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    <input type="text" class="form-control" id="searchLote" placeholder="Buscar lote...">
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Lote</th>
                                            <th>Área</th>
                                            <th>Plantas</th>
                                            <th>Fecha Siembra</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="lotesTableBody">
                                        <!-- Los lotes se cargarán dinámicamente aquí -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/lotes.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#FF4D6D", "#FF385C", "#FFE5E9"]
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.8,
                    "random": false
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 3,
                        "size_min": 3,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#FF4D6D",
                    "opacity": 0.6,
                    "width": 2
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "bounce",
                    "bounce": true
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 200,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "push": {
                        "particles_nb": 6
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    <script>
        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            // Aquí iría la lógica de cierre de sesión
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
